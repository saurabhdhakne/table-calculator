    <button id="addRowButton">Add Row</button>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const table = document.getElementById('numberTable');
            const addRowButton = document.getElementById('addRowButton');
            const resetButton = document.getElementById('resetTable'); 

            table.addEventListener('input', updateSums);
            addEventListenersToCells();

            addRowButton.addEventListener('click', () => {
                addRow();
                addEventListenersToCells(); 
                updateSums(); 
            });

            resetButton.addEventListener('click', resetTable);

            function updateSums() {
                const sumRow = document.getElementById('sumRow').cells;
                for (let i = 0; i < sumRow.length; i++) {
                    let sum = 0;
                    for (let j = 1; j < table.rows.length - 1; j++) { 
                        let cellValue = parseInt(table.rows[j].cells[i].innerText) || 0;
                        sum += cellValue;
                    }
                    sumRow[i].innerText = sum; 
                }
            }

            function addRow() {
                const sumRowIndex = document.getElementById('sumRow').rowIndex;
                const newRow = table.insertRow(sumRowIndex); 
                for (let i = 0; i < 10; i++) {
                    let newCell = newRow.insertCell(i);
                    newCell.contentEditable = true;
                }
            }

            function resetTable() {
                for (let i = 1; i < table.rows.length - 1; i++) { 
                    for (let j = 0; j < table.rows[i].cells.length; j++) {
                        table.rows[i].cells[j].innerText = '';
                    }
                }
                updateSums(); 
            }

            function addEventListenersToCells() {
                const cells = table.querySelectorAll('tbody tr td');
                cells.forEach(cell => {
                    cell.addEventListener('keypress', function (e) {
                        if (!isNumberKey(e)) {
                            e.preventDefault();
                        }
                    });
                });
            }

            function isNumberKey(evt) {
                const charCode = (evt.which) ? evt.which : evt.keyCode;
                return !(charCode > 31 && (charCode < 48 || charCode > 57));
            }

        });
    </script>
